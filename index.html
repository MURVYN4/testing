<!DOCTYPE html>
<html>
<head>
    <title>NFC Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

    <script>
        const logElement = document.getElementById('log');

        // Function to log messages
        function consoleLog(message) {
            logElement.textContent += message + '\n';
        }

        // Check if NFC is supported
        if ('NDEFReader' in window) {
            consoleLog("NFC is supported!");

            // Scan NFC Tag
            document.getElementById('scanButton').onclick = async () => {
                const ndef = new NDEFReader();
                try {
                    await ndef.scan();
                    consoleLog("Scan started successfully!");

                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            consoleLog(`Record type: ${record.recordType}`);
                            consoleLog(`MIME type: ${record.mediaType}`);
                            consoleLog(`Data: ${decoder.decode(record.data)}`);
                        }
                    };
                } catch (error) {
                    consoleLog(`Error: ${error}`);
                }
            };

            // Write to NFC Tag
            document.getElementById('writeButton').onclick = async () => {
                const ndef = new NDEFReader();
                try {
                    await ndef.write({ records: [{ recordType: "text", data: "Hello, NFC!" }] });
                    consoleLog("NDEF message written!");
                } catch (error) {
                    consoleLog(`Error: ${error}`);
                }
            };
        } else {
            consoleLog("Web NFC is not supported on this device.");
        }
    </script>
</body>
</html>
